{% extends 'git_land/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn waves-effect orange darken-4 waves-light">Login</button>
</form>
<br>
<a href="{% url 'signup' %}">Sign up</a><br>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google
  </a><br>
  <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
{% endblock %}
